		<script>
			function clearAll(){
				document.getElementById("my_form").reset(); 
			}
		</script>

		<main>
			<article id="form">
				<h1>Contact Us!</h1>
				
				<form id="my_form" name="input" action="sent.html" method="get">
					<label for="firstname">First Name *</label>
					<input type="text" name="firstname" id="firstname" autofocus required><br>

					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" required><br>

					<label for="email">Email *</label>
					<input type="email" name="email" id="email" required><br>

					<label for="message">Message *</label>
					<textarea name="message" id="message" rows="4" cols="50" required>
					</textarea><br>

					<input type="submit" id="button" value="Send">
					<input type="button" id="clear" value="Clear All" onClick = "clearAll()">
				</form>
			</article>

			<article id="info">
				<ul>
					<li>(910) 555-5555</li>
					<li>info@outpost.com</li>
					<li>123 Plant Ln. Wilmington, NC</li>
				</ul>
			</article>

		</main>
